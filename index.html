<!doctype html>
<html lang="en">

<head>
    <title>Login | Nguyễn Văn Trúc</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Style CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <section>
        <div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
            <div class="card card0 border-0">
                <div class="row d-flex">
                    <div class="col-lg-12">
                        <div class="text-center">
                            <img src="https://tuyengiaovientienganh.com/wp-content/uploads/wpjobboard/job/241/company-logo/softech.png"
                                class="logo">
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card1">
                            <div class="row px-3 justify-content-center mt-4 mb-2 border-line">
                                <img src="https://news.appota.com/wp-content/uploads/2020/07/10-loi-khuyen-khi-ban-hang-online-de-thu-hut-khach-hieu-qua-nhat-3.jpg"
                                    class="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6">
                        <div class="card2 card border-0 px-4 py-2">
                            <form action="#" id="login">
                                <div class="text-center">
                                    <strong class="bg-reg">SYSTEM MANAGEMENT</strong>
                                </div>
                                <div class="row px-3">
                                    <label class="mb-1">
                                        <h6 class="mb-0 text-sm bg-reg">Username:</h6>
                                    </label>
                                    <input class="mb-4" type="text" name="username" id="username" placeholder="Enter a username">
                                </div>
                                <div class="row px-3">
                                    <label class="mb-1">
                                        <h6 class="mb-0 text-sm bg-reg">Password:</h6>
                                    </label>
                                    <input type="password" name="password" id="password" placeholder="Enter password">
                                </div>
                                <div class="mb-3 px-3 text-center bg-g mt-3">
                                    <button type="submit" class="btn btn-green text-center" id="submit">Login System</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="text-center">
                            <Small class="bg-p">| Aptech Programmer | Aptech Arena |</Small>
                        </div>
                    </div>
                </div>
                <div class="py-4">
                    <div class="row px-3">
                        <div class="col-lg-12 mb-2">
                            <button type="button" class="btn btn-primary">Aptech-Softech</button>
                        </div>
                        <div class="col-lg-12">
                            <div class="text-center">
                                <small>2023 Copyright &copy;: Softech-Aptech | Aptech Programmer -Aptech Area | <br> Author:
                                    Softech Joint Stock Company</small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <!-- JS request -->
    <script src="./login.js"></script>
</body>

</html>
